<g id="_xE0C6___xE0C7___x3D__talk_in_a_soft_x2F_thoughtful_voice_x2C_____pronounce_words_clear_1_">
	
		<text id="_xE0C6___xE0C7___x3D__talk_in_a_soft_x2F_thoughtful_voice_x2C_____pronounce_words_clear" transform="matrix(1.0441 0 0 1 14.0112 90.0327)"><tspan x="0" y="0" font-family="'Bravura'" font-size="34.9497"></tspan><tspan x="10.24" y="0" font-family="'MyriadPro-Regular'" font-size="34.9497"> </tspan><tspan x="17.649" y="0" font-family="'Bravura'" font-size="34.9497"> </tspan><tspan x="36.592" y="0" font-family="'MyriadPro-Regular'" font-size="13.9799">= talk in a soft/thoughtful voice, </tspan><tspan x="0" y="25.636" font-family="'MyriadPro-Regular'" font-size="13.9799" letter-spacing="17.24">		</tspan><tspan x="41.94" y="25.636" font-family="'MyriadPro-Regular'" font-size="13.9799">pronounce words clearly but don‘t overarticulate</tspan><tspan x="0" y="51.271" font-family="'Bravura'" font-size="20.9698"> </tspan><tspan x="12.875" y="51.271" font-family="'MyriadPro-Regular'" font-size="13.9799">= don‘t scream, just speak with a more powerful voice</tspan><tspan x="0" y="76.907" font-family="'Bravura'" font-size="20.9698"> </tspan><tspan x="12.896" y="76.907" font-family="'MyriadPro-Regular'" font-size="13.9799">= don‘t whisper, speak quietly while still pronouncing clearly</tspan><tspan x="0" y="128.178" font-family="'Bravura'" font-size="14"></tspan><tspan x="13.426" y="128.178" font-family="'Bravura'" font-size="20.9698"> </tspan><tspan x="18.668" y="128.178" font-family="'MyriadPro-Regular'" font-size="13.9799">= don‘t do anything, listen to the beautiful birds</tspan><tspan x="0" y="153.814" font-family="'Bravura'" font-size="36"></tspan><tspan x="18.756" y="153.814" font-family="'Bravura'" font-size="20.9698"> </tspan><tspan x="23.998" y="153.814" font-family="'MyriadPro-Regular'" font-size="13.9799">= play  a trill on a high note of your choice</tspan><tspan x="0" y="184.454" font-family="'MyriadPro-Regular'" font-size="24">have fun!</tspan></text>
</g>
<g id="_xE0C6___xE0C7___x3D__sprich_ruhig_x2F_bedacht_in_normaler_Stimmlage____mit_klarer_1_">
	
		<text id="_xE0C6___xE0C7___x3D__sprich_ruhig_x2F_bedacht_in_normaler_Stimmlage____mit_klarer" transform="matrix(1.0441 0 0 1 406.0117 90.0327)"><tspan x="0" y="0" font-family="'Bravura'" font-size="34.9497"></tspan><tspan x="10.24" y="0" font-family="'MyriadPro-Regular'" font-size="34.9497"> </tspan><tspan x="17.649" y="0" font-family="'Bravura'" font-size="34.9497"> </tspan><tspan x="36.591" y="0" font-family="'MyriadPro-Regular'" font-size="13.9799">= sprich ruhig/bedacht in normaler Stimmlage </tspan><tspan x="0" y="25.636" font-family="'MyriadPro-Regular'" font-size="13.9799" letter-spacing="17.24">		</tspan><tspan x="41.94" y="25.636" font-family="'MyriadPro-Regular'" font-size="13.9799">mit klarer Aussprache, nicht übertreiben</tspan><tspan x="0" y="51.271" font-family="'Bravura'" font-size="20.9698"> </tspan><tspan x="12.876" y="51.271" font-family="'MyriadPro-Regular'" font-size="13.9799">= kein Grund zu schreien, sprich mit kräftiger Stimme</tspan><tspan x="0" y="76.907" font-family="'Bravura'" font-size="20.9698"> </tspan><tspan x="12.896" y="76.907" font-family="'MyriadPro-Regular'" font-size="13.9799">= nicht flüstern, sprich leise und versuche trotzdem die Worte </tspan><tspan x="0" y="102.542" font-family="'MyriadPro-Regular'" font-size="13.9799" letter-spacing="17.24">	</tspan><tspan x="20.97" y="102.542" font-family="'MyriadPro-Regular'" font-size="13.9799">klar zu artikulieren</tspan><tspan x="0" y="128.178" font-family="'Bravura'" font-size="14"></tspan><tspan x="13.426" y="128.178" font-family="'Bravura'" font-size="20.9698"> </tspan><tspan x="18.668" y="128.178" font-family="'MyriadPro-Regular'" font-size="13.9799">= hier gibt es nichts zu tun, einfach den Vögeln lauschen</tspan><tspan x="0" y="153.814" font-family="'Bravura'" font-size="36"></tspan><tspan x="18.756" y="153.814" font-family="'Bravura'" font-size="20.9698"> </tspan><tspan x="23.998" y="153.814" font-family="'MyriadPro-Regular'" font-size="13.9799">= spiele einen Triller auf einem hohen Ton deiner Wahl</tspan><tspan x="0" y="184.454" font-family="'MyriadPro-Regular'" font-size="24">viel Spaß!</tspan></text>
</g>
